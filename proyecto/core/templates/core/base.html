<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros de Seguridad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        li {
            display: flex;
            gap: 1rem;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007bff;
            padding: 1rem;
            position: relative;
        }
        .nav-left {
            display: flex;
            gap: 1rem;
        }
        .login-button {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        .login-button a {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .login-button a:hover {
            background-color: #0056b3;
        }
        button {
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button a {
            color: white;
            text-decoration: none;
        }
        li a {
            text-decoration: none;
            padding: 5px;
            border-radius: 5px;
            color: black;
        }
        li a:nth-child(3){
            background-color: rgb(255, 105, 105);
        }
        li a:nth-child(2){
            background-color: rgb(28, 223, 28);
        }
        li a:nth-child(1){
            background-color: #007bff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Registros de Seguridad</h1>
    </header>

    <nav>
        <div class="nav-left">
            <a href="{% url 'core:index' %}">Inicio</a>
            {% if user.is_authenticated %}
                <a href="{% url 'policias:index' %}">Policías</a>
                <a href="{% url 'presos:preso' %}">Presos</a>
                <a href="{% url 'presos:prision' %}">Prisiones</a>
            {% endif %}
        </div>
        <div class="login-button">
            {% if user.is_authenticated %}
                <a href="#">{{ user.username }}</a>
                <form action="{% url 'core:logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" style="background: none; border: none; color: white; cursor: pointer; padding: 0;">
                        Logout
                    </button>
                </form>
            {% else %}
                <a href="{% url 'core:login' %}">Login</a>
            {% endif %}
        </div>
        
    </nav>

    <main>
        {% block main %}{% endblock main %}
    </main>

    <footer>
        &copy; 2024 Gestión de Seguridad / Ignacio Bailo
    </footer>

</body>
</html>
