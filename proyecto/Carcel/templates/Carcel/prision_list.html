{% extends 'core/base.html' %}

{% block header %}
    Lista de presos registrados
{% endblock header %}

{% block main %}

{% for preso in presos %}
    <li>{{ preso.nombre }} {{ preso.apellido }} - Nacimiento: {{ preso.nacimiento }}</li>
    
{% endfor %}
<button><a href="{% url 'presos:preso' %}">Atras</a></button>
{% endblock main %}
