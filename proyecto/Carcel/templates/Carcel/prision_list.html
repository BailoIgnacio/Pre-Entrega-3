{% extends 'core/base.html' %}

{% block header %}
    Lista de Prisiones
{% endblock header %}

{% block main %}
    <div style="text-align: left;">
        <form action="{% url 'presos:prision_list' %}" method="get">
            <input type="text" name="q" placeholder="Buscar...">
            <button type="submit">Buscar</button>
        </form>
        <ul>
            {% for prision in prisiones %}
                <li>{{ prision.nombre }}</li>
                    <a href="{% url 'presos:prision_detail' prision.id%}">Detalle</a>
                    <a href="{% url 'presos:prision_update' prision.id%}">Cambiar</a>
                    <a href="{% url 'presos:prision_confirm_delete' prision.id %}">Borrar</a>
            {% empty %}
            <p>No hay registro</p>
            {% endfor %}
        </ul>
        <button><a href="{% url 'presos:prision' %}">Atr√°s</a></button>
    </div>
{% endblock main %}
